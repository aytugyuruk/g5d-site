<body>
    <div class="container">
        <div class="header">
            <img src="/eskilogo.png" alt="G√ºndem 5 Dakika Logo" class="logo">
            <h1 class="category-title" id="categoryTitle">Haber</h1>
            <p class="date-subtitle" id="dateSubtitle">Y√ºkleniyor...</p>
        </div>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Haber i√ßeriƒüi y√ºkleniyor...</p>
            </div>
        </div>

        <div class="actions">
            <a href="/" class="back-button">‚Üê Ana Sayfaya D√∂n</a>
            <a href="#" class="action-btn listen-btn" id="listenBtn" style="display: none;">üéß Dinle</a>
        </div>
    </div>

    <script>
        // Environment Detection
        const IS_PRODUCTION = window.location.hostname === 'gundem5dakika.com' || window.location.hostname === 'www.gundem5dakika.com';

        // Console Logger - Only logs in development
        const logger = {
            log: (...args) => {
                if (!IS_PRODUCTION) console.log(...args);
            },
            warn: (...args) => {
                if (!IS_PRODUCTION) console.warn(...args);
            },
            error: (...args) => {
                if (!IS_PRODUCTION) console.error(...args);
            }
        };

        // Supabase Configuration
        const SUPABASE_URL = 'https://ocllbrqxdoczugoubdyu.supabase.co';
        const TEXT_BUCKET_NAME = 'text-bucket';

        // Category mapping (UI category -> Supabase folder name)
        const CATEGORY_MAPPING = {
            'gundem': 'gunun-mansetleri',
            'ekonomi': 'ekonomi',
            'spor': 'spor',
            'magazin': 'magazin',
            'politika': 'politika'
        };

        // Category names
        const CATEGORY_NAMES = {
            'gundem': 'G√ºndem',
            'ekonomi': 'Ekonomi',
            'spor': 'Spor',
            'magazin': 'Magazin',
            'politika': 'Politika'
        };

        // Get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get text URL from Supabase
        function getTextUrl(category) {
            const folderName = CATEGORY_MAPPING[category];
            const fileName = 'bugun.txt';
            const textPath = `text/${folderName}/${fileName}`;
            const url = `${SUPABASE_URL}/storage/v1/object/public/${TEXT_BUCKET_NAME}/${textPath}`;
            
            logger.log('üìÅ Kategori:', category, '‚Üí', folderName);
            logger.log('üìÅ Aranan dosya yolu:', textPath);
            logger.log('üîó Tam URL:', url);
            
            return url;
        }

        // Load text content
        async function loadTextContent(category) {
            try {
                const textUrl = getTextUrl(category);
                
                // Create AbortController for timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch(textUrl, { 
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const text = await response.text();
                return text;
                
            } catch (error) {
                logger.error('Error loading text content:', error);
                throw error;
            }
        }

        // Format text content
        function formatTextContent(text) {
            // Split by double line breaks to create paragraphs
            const paragraphs = text.split('\n\n').filter(p => p.trim());
            
            let formattedContent = '';
            
            paragraphs.forEach(paragraph => {
                const trimmed = paragraph.trim();
                if (trimmed) {
                    // Check if it's a heading (starts with # or is short and bold)
                    if (trimmed.startsWith('#') || (trimmed.length < 100 && trimmed.includes(':'))) {
                        formattedContent += `<h2>${trimmed.replace('#', '').trim()}</h2>`;
                    } else {
                        formattedContent += `<p>${trimmed}</p>`;
                    }
                }
            });
            
            return formattedContent;
        }

        // Update page content
        function updatePageContent(category, content) {
            const categoryName = CATEGORY_NAMES[category];
            const today = new Date();
            const dateStr = today.toLocaleDateString('tr-TR', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });
            
            // Update title and meta
            document.getElementById('pageTitle').textContent = `${categoryName} - G√ºndem 5 Dakika`;
            document.getElementById('pageDescription').setAttribute('content', `${categoryName} kategorisi g√ºncel haber √∂zeti. ${dateStr}`);
            
            // Update header
            document.getElementById('categoryTitle').textContent = categoryName;
            document.getElementById('dateSubtitle').textContent = dateStr;
            
            // Update content
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="content">
                    <div class="article-content">
                        ${content}
                    </div>
                </div>
            `;
            
            // Show listen button
            const listenBtn = document.getElementById('listenBtn');
            listenBtn.style.display = 'inline-block';
            listenBtn.href = `/?category=${category}&action=listen`;
        }

        // Show error
        function showError(message) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="error">
                    <h2>Haber Y√ºklenemedi</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        // Initialize page
        async function initializePage() {
            const category = getUrlParameter('category');
            
            if (!category || !CATEGORY_MAPPING[category]) {
                showError('Ge√ßersiz kategori. L√ºtfen ana sayfadan tekrar deneyin.');
                return;
            }
            
            try {
                const textContent = await loadTextContent(category);
                const formattedContent = formatTextContent(textContent);
                updatePageContent(category, formattedContent);
                
            } catch (error) {
                logger.error('Failed to load content:', error);
                showError('Haber i√ßeriƒüi y√ºklenirken bir hata olu≈ütu. L√ºtfen daha sonra tekrar deneyin.');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
