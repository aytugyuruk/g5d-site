<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Etiketleri -->
    <title>Sayfa Bulunamadı - Gündem 5 Dakika</title>
    <meta name="description" content="Aradığınız sayfa bulunamadı. Gündem 5 Dakika ana sayfasına dönerek güncel haber özetlerini dinleyebilirsiniz." />
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Font Preconnections -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background: #ffffff;
            color: #1e293b;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 40px 20px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #333366;
            margin-bottom: 20px;
            font-family: "Merriweather", serif;
            text-shadow: 0 4px 8px rgba(51, 51, 102, 0.1);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 16px;
            font-family: "Merriweather", serif;
        }

        .error-message {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .home-button {
            display: inline-block;
            background: linear-gradient(135deg, #333366 0%, #4a4a7a 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(51, 51, 102, 0.3);
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(51, 51, 102, 0.4);
            background: linear-gradient(135deg, #2a2a55 0%, #333366 100%);
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            display: block;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .home-button {
                padding: 14px 28px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="/eskilogo.png" alt="Gündem 5 Dakika Logo" class="logo">
        <div class="error-code">404</div>
        <h1 class="error-title">Sayfa Bulunamadı</h1>
        <p class="error-message">
            Aradığınız sayfa mevcut değil veya taşınmış olabilir. 
            Ana sayfaya dönerek güncel haber özetlerini dinleyebilirsiniz.
        </p>
        <a href="/" class="home-button">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
